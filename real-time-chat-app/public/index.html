<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { width: 100%; max-width: 600px; margin: 0 auto; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        #username { margin-bottom: 10px; }
        #message-input { margin-top: 10px; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Simple Chat App</h2>
        <input type="text" id="username" placeholder="Enter your username">
        <button id="join-btn">Join Chat</button>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Enter your message" disabled>
        <button id="send-btn" disabled>Send</button>
    </div>

    <script src="chat.js"></script>
</body>
</html>
